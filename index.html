<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="bg-container">
            <img src="./images/christmas tree.jpg" alt="Photo by Juan Vargas on Pexels" loading="lazy" class="bg-img">
            <div class="title-header">
                <img src="./images/logo.svg" alt="logo" loading="lazy" class="logo-img">
                <h1 class="title-text">Christmas Party</h1>
            </div>
        </div>

        <div class="content-container">
            <div class="division">
                <h2 class="content-header">
                    The coolest christmas party is now open for registration.
                    Sign up for the event.
                    <br>P.S. Don't forget to bring a gift!
                </h2>
                <h2 class="form-header">Let's do this!</h2>
                <form action="#" method="post" class="signup-form">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Saint" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Nicholas" required>
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-input">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" name="phone-number" min="1" placeholder="09123456789" required>
                    </div>
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="PlsDontForgetMyGift!" required>
                    </div>
                
                    <div class="form-input">
                        <label for="confirm-pw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pw" name="confirm-pw" placeholder="" required>
                    </div>
                </form>
            </div>
            <div class="line-divider"></div>
            <div class="submit-division">
                <button type="submit">Create Account</button>
                <p class="btn-subheading">Already have an account? <a href="#" rel="nonreferrer" target="blank">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
