<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="bg-container">
            <img 
                src="./images/christmas tree.jpg"
                alt="Photo by Juan Vargas on Pexels"
                loading="lazy"
                class="bg-img">
            <div class="title-header">
                <img 
                    src="./images/logo.svg" 
                    alt="logo"
                    loading="lazy"
                    class="logo-img">
                <h1 class="title-text">Christmas Party</h1>
            </div>
        </div>

        <div class="content-container">
            <h2 class="content-header">
                The coolest christmas party is now open for registration. 
                Sign up for the event.
                <br>P.S. Don't forget to bring a gift!
            </h2>
            <form action="#" method="post" class="signup-form">
                <label for="first-name">FIRST NAME</label>
                <input 
                    type="text" 
                    id="first-name" 
                    name="first-name" 
                    placeholder="Saint" 
                    required>
                <label for="last-name">LAST NAME</label>
                <input 
                    type="text" 
                    id="last-name" 
                    name="last-name" 
                    placeholder="Nicholas" 
                    required>
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required>
                <label for="number">PHONE NUMBER</label>
                <input 
                    type="number" 
                    id="number" 
                    name="phone-number" 
                    placeholder="0912 345 678" 
                    required>
                <label for="password">PASSWORD</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="PlsDontForgetMyGift!" 
                    required>
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input 
                    type="password" 
                    id="confirm-pw" 
                    name="confirm-pw" 
                    placeholder="PlsDontForgetMyGift!" 
                    required>
                    
                    
            </form>
        </div>
    </div>
</body>
</html>
